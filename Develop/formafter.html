<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!--check boxes-->
          <form id="options">
            <label for="rangeChar">Number of Characters</label>
            <input type="number" value="8" min="8" max="128" id="rangeChar">

            <label for="addNumber">Would you like Numbers?</label>
            <input type="checkbox" id="addNumber">
            
            <label for="addUpper">Would you like Uppercase?</label>
            <input type="checkbox" id="addUpper">

            <label for="addLower">Would you like Lowercase?</label>
            <input type="checkbox" id="addLower">

            <label for="addSymbols">Would you like Symbols?</label>
            <input type="checkbox" id="addSymbols">
            
          </form>
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
